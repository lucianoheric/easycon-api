spring.application.name=easycon-api
# 端口号
server.port=8080        
# 数据库配置        
spring.datasource.url=jdbc:postgresql://localhost:5432/easycon?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=rtribosoftec
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 日志配置
logging.level.org.springframework=INFO
logging.level.com.rtribosoftec=DEBUG
# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# CORS配置
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization
cors.allow-credentials=true 